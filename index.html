<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="main">
   <div class="Calculator">
        <div class="display">
          <input type="text" placeholder="0" class="result" id="result" name="">
        </div>


        <div class="textpart">
            <div class="row1">
               <input type="button" id="%" onclick=" display('%')" class="button"value="%" name="">
               <input type="button" id="CE" onclick="clear()" class="button" value="CE" name="">
               <input type="button" id="C" onclick="clearscreen()" class="button" value="C" name="">
               <input type="button" id="/" onclick="display('/')"  class="button" value="&divide" name="">
            </div>
            <div class="row1">
               <input type="button" id="7" onclick="display('7')" class="button" value="7"name="">
               <input type="button" id="8" onclick="display('8')" class="button" value="8" name="">
               <input type="button" id="9" onclick="display('9')" class="button" value="9" name="">
               <input type="button" id="*" onclick="display('*')" class="button" value="&#215;" name="">
            </div>
            <div class="row1">
               <input type="button" id="4" onclick="display('4')" class="button" value="4" name="">
               <input type="button" id="5" onclick="display('5')" class="button" value="5" name="">
               <input type="button" id="6" onclick="display('6')" class="button" value="6" name="">
               <input type="button" id="-" onclick="display('-')" class="button" value="-" name="">
            </div>
            <div class="row1">
               <input type="button" id="1" onclick="display('1')" class="button" value="1" name="">
               <input type="button" id="2" onclick="display('2')" class="button" value="2" name="">
               <input type="button" id="3" onclick="display('3')" class="button" value="3" name="">
               <input type="button" id="+" onclick="display('+')" class="button" value="+" name="">
            </div>
            <div class="row1">
               <input type="button" onclick="display('00')" class="button" value="00" name="">
               <input type="button" onclick="display('0')" class="button" value="0" name="">
               <input type="button" onclick="display('.')" class="button" value="." name="">
               <input type="button" onclick="equels()" class="button" value="=" name="">
            </div>
        </div>
   </div>

</div>
<script type="text/javascript" src="js/calu.js"></script>


</body>
</html>
